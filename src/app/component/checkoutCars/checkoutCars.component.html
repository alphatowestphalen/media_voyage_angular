<div class="row m-4 mt-4">
  <div class="col-xl-7">
    <div class="card">
      <div class="card-body checkout-tab">
        <form #addForm="ngForm">
          <div class="step-arrow-nav mt-n3 mx-n3 mb-3">
            <ul class="nav nav-pills nav-justified custom-nav" role="tablist">
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link fs-15 p-3 active"
                  id="pills-bill-info-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#pills-bill-info"
                  type="button"
                  role="tab"
                  aria-controls="pills-bill-info"
                  aria-selected="true"
                  data-position="0"
                >
                  <i
                    class="ri-user-2-line fs-16 p-2 bg-soft-primary text-primary rounded-circle align-middle me-2"
                  ></i>
                  Info Pesonnel
                </button>
              </li>
              <!-- <li class="nav-item" role="presentation">
                              <button class="nav-link fs-15 p-3" id="pills-payment-tab" data-bs-toggle="pill" data-bs-target="#pills-payment" type="button" role="tab" aria-controls="pills-payment" aria-selected="false" data-position="2"><i class="ri-bank-card-line fs-16 p-2 bg-soft-primary text-primary rounded-circle align-middle me-2"></i>
                                  Payment Info</button>
                          </li>
                          <li class="nav-item" role="presentation">
                              <button class="nav-link fs-15 p-3" id="pills-finish-tab" data-bs-toggle="pill" data-bs-target="#pills-finish" type="button" role="tab" aria-controls="pills-finish" aria-selected="false" data-position="3"><i class="ri-checkbox-circle-line fs-16 p-2 bg-soft-primary text-primary rounded-circle align-middle me-2"></i>Finish</button>
                          </li> -->
            </ul>
          </div>

          <div class="tab-content">
            <div class="tab-pane fade active show" id="pills-bill-info">
              <div>
                <h5 class="mb-1">Information Printer</h5>
                <p class="text-muted mb-4">Please fill all information below</p>
              </div>

              <div>
                <div class="row">
                  <div *ngIf="location.exist" class="col-sm-6">
                    <div class="mb-3">
                      <label for="billinginfo-phone" class="form-label"
                        >Client</label
                      >
                      <select
                        required
                        ngModel
                        name="client_id"
                        data-trigger
                        name="status-field"
                        id="status-field"
                        [(ngModel)]="+location.client_id"
                        class="form-control"
                      >
                        <option
                          *ngFor="let item of allClient"
                          value="{{ item.id }}"
                        >
                          {{ item.name }} - {{ item.number }}
                        </option>
                      </select>
                    </div>
                  </div>

                  <div class="col-sm-6">
                    <div class="mb-3">
                      <label for="billinginfo-lastName" class="form-label"
                        >Nombre de Persone
                      </label>
                      <input
                        required
                        ngModel
                        type="number"
                        min="0"
                        name="person"
                        [(ngModel)]="location.person"
                        class="form-control"
                        id="billinginfo-lastName"
                        placeholder="Enter last name"
                        value=""
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-6">
                    <div class="mb-3">
                      <label for="billinginfo-firstName" class="form-label"
                        >Date de Debut
                      </label>
                      <input
                        required
                        ngModel
                        type="date"
                        name="start"
                        [(ngModel)]="location.start"
                        class="form-control"
                        id="billinginfo-firstName"
                        placeholder="Enter nom"
                        value=""
                      />
                    </div>
                  </div>

                  <div class="col-sm-6">
                    <div class="mb-3">
                      <label for="billinginfo-lastName" class="form-label"
                        >Date de fin
                      </label>
                      <input
                        required
                        ngModel
                        type="date"
                        name="end"
                        [(ngModel)]="location.end"
                        class="form-control"
                        id="billinginfo-lastName"
                        placeholder="Enter last name"
                        value=""
                      />
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-sm-6">
                    <div *ngIf="!location.exist" class="mb-3">
                      <label for="billinginfo-phone" class="form-label"
                        >Numero Telephone</label
                      >
                      <input
                        required
                        ngModel
                        type="text"
                        name="number"
                        [(ngModel)]="location.number"
                        class="form-control"
                        id="billinginfo-phone"
                        placeholder="Enter phone no."
                      />
                    </div>
                  </div>

                  <div class="col-sm-6">
                    <div class="mb-3">
                      <label for="exist-field" class="form-label">
                        Vous Ãªtes un client ?
                      </label>
                      <div class="form-check">
                        <input 
                          [(ngModel)]="location.exist"
                          type="checkbox"
                          name="exist"
                          id="exist-field"
                          class="form-check-input"
                        />
                        <label for="person-field" class="form-check-label">
                          Cochez ici si oui
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div *ngIf="!location.exist" class="col-sm-6">
                    <div class="mb-3">
                      <label for="billinginfo-address" class="form-label"
                        >Address</label
                      >
                      <textarea
                        required
                        ngModel
                        name="adresse"
                        [(ngModel)]="location.adresse"
                        class="form-control"
                        id="billinginfo-address"
                        placeholder="Enter address"
                        rows="3"
                      ></textarea>
                    </div>
                  </div>
                  <div *ngIf="!location.exist" class="col-sm-6">
                    <div class="mb-3">
                      <label for="billinginfo-firstName" class="form-label"
                        >Nom
                      </label>
                      <input
                        required
                        ngModel
                        type="text"
                        name="name"
                        [(ngModel)]="location.name"
                        class="form-control"
                        id="billinginfo-firstName"
                        placeholder="Enter nom"
                        value=""
                      />
                    </div>
                  </div>
                </div>
                <div class="d-flex align-items-start gap-3 mt-4">
                  <button
                    type="button"
                    (click)="returnToCars()"
                    class="btn btn-light btn-label previestab"
                    data-previous="pills-bill-info-tab"
                  >
                    <i
                      class="ri-arrow-left-line label-icon align-middle fs-16 me-2"
                    ></i
                    >Retour
                  </button>

                  <button
                    [disabled]="addForm.invalid"
                    type="submit"
                    (click)="Resevration()"
                    class="btn btn-primary btn-label right ms-auto nexttab"
                    data-nexttab="pills-payment-tab"
                  >
                    <i
                      class="ri-bank-card-line label-icon align-middle fs-16 ms-2"
                    ></i
                    >Reserver
                  </button>
                </div>
              </div>
            </div>
            <!-- end tab pane -->
          </div>
          <!-- end tab content -->
        </form>
      </div>
      <!-- end card body -->
    </div>
    <!-- end card -->
  </div>
  <!-- end col -->

  <div class="col-xl-5">
    <div class="card">
      <div class="card-header">
        <div class="d-flex">
          <div class="flex-grow-1">
            <h5 class="card-title mb-0">Order Summary</h5>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="table-responsive table-card">
          <table class="table table-borderless align-middle mb-0">
            <thead class="table-light text-muted">
              <tr>
                <th style="width: 90px" scope="col">Voiture</th>
                <th scope="col">Info Voiture</th>
                <th scope="col" class="text-end">Total</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <div class="avatar-md bg-light rounded p-1">
                    <img
                      src="{{ url + carsAll.image_url }}"
                      alt=""
                      class="img-fluid d-block"
                    />
                  </div>
                </td>
                <td>
                  <h5 class="fs-15">
                    <a
                      href="apps-ecommerce-product-details.html"
                      class="text-dark"
                      >{{ carsAll.category.type }} ({{ carsAll.marque }})</a
                    >
                  </h5>
                  <p class="text-muted mb-0">Ar {{ price }} x {{ day }}</p>
                </td>
                <td class="text-end">
                  <b>Ar {{ montant }}</b>
                </td>
              </tr>
