<!-- Begin page -->
<div id="layout-wrapper">
  <!-- ========== App Menu ========== -->
  <app-header></app-header>
  <!-- Left Sidebar End -->
  <app-sideBar></app-sideBar>
  <!-- Vertical Overlay-->
  <div class="vertical-overlay"></div>

  <div class="main-content">

    <div class="page-content">
      <div class="container-fluid">

        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-header">
                <h4 class="card-title mb-0">Add, Edit & Remove Cathegorie</h4>
              </div><!-- end card header -->

              <div class="card-body">
                <div id="customerList">
                  <div class="row g-4 mb-3">
                    <div class="col-sm-auto">
                      <div>
                        <button type="button" class="btn btn-success add-btn" (click)="add()" data-bs-toggle="modal"
                          id="create-btn" data-bs-target="#showModal"><i class="ri-add-line align-bottom me-1"></i>
                          Add</button>
                      </div>
                    </div>
                    <div class="col-sm">
                      <div class="d-flex justify-content-sm-end">
                        <div class="search-box ms-2">
                          <input type="text" class="form-control search" placeholder="Search...">
                          <i class="ri-search-line search-icon"></i>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="table-responsive table-card mt-3 mb-1">
                    <table class="table align-middle table-nowrap" id="customerTable">
                      <thead class="table-light">
                        <tr>
                          <th class="sort" data-sort="ID">ID</th>
                          <th class="sort" data-sort="Numero IM">Type</th>
                          <th class="sort" data-sort="action">Action</th>
                        </tr>
                      </thead>
                      <tbody *ngFor="let item of cathegorie" class="list form-check-all">
                        <tr>
                          <td class="customer_name">V{{ item.id }}</td>
                          <td class="customer_name">{{ item.type }}</td>
                          <td>
                            <div class="d-flex gap-2">
                              <div class="edit">
                                <button class="btn btn-sm btn-primary edit-item-btn" data-bs-toggle="modal"
                                  data-bs-target="#showModal" (click)="findById(item.id)">Edit</button>
                              </div>
                            </div>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                    <div class="noresult" *ngIf="cathegorie == null">
                      <div class="text-center">

                        <h5 class="mt-2">Sorry! No Result Found</h5>
                        <p class="text-muted mb-0">We've searched more than 150+ Orders We did not find any
                          orders for you search.</p>
                      </div>
                    </div>
                  </div>

                  <div class="d-flex justify-content-end">
                    <div class="pagination-wrap hstack gap-2">
                      <a class="page-item pagination-prev disabled" href="#">
                        Previous
                      </a>
                      <ul class="pagination listjs-pagination mb-0"></ul>
                      <a class="page-item pagination-next" href="#">
                        Next
                      </a>
                    </div>
                  </div>
                </div>
              </div><!-- end card -->
            </div>
            <!-- end col -->
          </div>
          <!-- end col -->
        </div>
        <!-- end row -->

        <div class="modal fade" id="showModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header bg-light p-3">
                <h5 class="modal-title" id="exampleModalLabel"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                  id="close-modal"></button>
              </div>
              <form #addform="ngForm">
                <div class="modal-body ">

                  <!-- <div class="mb-3" id="modal-id" style="display: none;">
                    <label for="id-field" class="form-label">ID</label>
                    <input type="text" name="id" [(ngModel)]="cathegorieGetData.id" id="id-field" class="form-control" placeholder="ID" readonly />
                  </div> -->

                  <div class="mb-3">
                    <label for="customername-field" class="form-label">Type</label>
                    <input type="text" name="type" [(ngModel)]="cathegorieGetData.type" id="customername-field"
                      class="form-control" placeholder="Enter Name" required />
                  </div>
                </div>
                <div class="modal-footer">
                  <div class="hstack gap-2 justify-content-end">
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-success" data-bs-dismiss="modal" *ngIf="showAdd"
                      (click)="saveCathegorie()" id="add-btn">Save</button>
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal" aria-label="Close"
                      id="close-modal" *ngIf="showEdit" (click)="updated()">Update</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>


        <!--end modal -->

      </div>
      <!-- container-fluid -->
    </div>
    <!-- End Page-content -->
  </div>
  <!-- end main content-->

</div>
<!-- END layout-wrapper -->
